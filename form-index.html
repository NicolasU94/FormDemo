      <div class = "container">
        <h1> Form Demo </h1>
        <form method="GET" action="" novalidate>
            <div class="form-group">
              <label for="inputName"></label>
              <input type="text" class="form-control" id="inputName" placeholder="Nombre y Apellido">
            </div>
            <div class="form-group">
                <label for="inputDni"></label>
                <input type="text" class="form-control" id="inputDni" placeholder="nro. Documento">
              </div>
              <div class="form-group">
                <select class="form-control" name="provincias" id="provincias">
                  <option value="">Provincias</option>
                </select>
              </div>
              <div class="form-group">
                <select class="form-control" name="municipios" id="municipios">
                  <option value="">Municipios</option>
                </select>
              </div>
              <div class="form-group">
                <label for="inputEmail"></label>
                <input type="text" class="form-control" id="inputEmail" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="inputPhone"></label>
                <input type="text" class="form-control" id="inputPhone" placeholder="(555) 555-5555">
              </div>
        </form>
